apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector-container
          image: otel/opentelemetry-collector-contrib:0.90.0
          args: [--config=/etc/otelcol-contrib/otel-collector-config.yaml]
          ports:
            - containerPort: 4317
              name: otlp-grpc
          volumeMounts:
            - name: config
              mountPath: /etc/otelcol-contrib
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: otel-collector-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
data:
  otel-collector-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:

    processors:
      # filter out any non-server spans
      filter/server:
        traces:
          span:
            - kind.string != "Server"
            - resource.attributes["k8s.namespace.name"] != "beyla-repro"

    exporters:
      logging:
        loglevel: debug

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [filter/server]
          exporters: [logging]
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector-service
spec:
  selector:
    app: otel-collector
  ports:
    - protocol: TCP
      targetPort: otlp-grpc
      port: 4317
      name: otlp-grpc
  type: ClusterIP
